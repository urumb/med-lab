{% extends 'booking/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center mb-5">Contact Us</h1>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card shadow h-100">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-map-marker-alt me-2"></i>Visit Us</h5>
                        </div>
                        <div class="card-body">
                            <p><strong>Medical Lab Center</strong></p>
                            <p class="mb-1">Opp Town Hall Building</p>
                            <p class="mb-1">Kaloor</p>
                            <p class="mb-3">Kochi, 682017</p>

                            <p class="text-muted">
                                <i class="fas fa-clock me-2"></i>
                                Mon-Sun: 8:00 AM - 8:00 PM
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card shadow h-100">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="fas fa-phone me-2"></i>Call Us</h5>
                        </div>
                        <div class="card-body">
                            <p><strong>Phone:</strong></p>
                            <p class="mb-3">+91 1234567890</p>

                            <p><strong>Email:</strong></p>
                            <p class="mb-3">info@medicallab.com</p>

                            <p><strong>Emergency:</strong></p>
                            <p class="mb-0">+91 9876543210</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{% url 'booking:book_test' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-calendar-plus me-2"></i>Book Appointment
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
